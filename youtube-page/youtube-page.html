<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .thumbnail {
            width: 300px;
            height: auto; 
            display: block;
        }

        .search-bar{
            font-size: 20px;
            margin-left: 12px;
            display: block;
        }

        
        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }

        .channel-picture{
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
            width: 50px;
        }

        .video-info {
            display: inline-block;
            vertical-align: top;
            width: 200px;
        }

        .profile-picture {
            width: 100%;
            height: auto;
        }

    </style>
    <title>Youtube Page</title>

</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    

    <div class="video-preview">

        <div>
            <img class="thumbnail" src="thumbnail/sundarpichai.png">
        </div>

        <div>

            <div class="channel-picture">
                <img class="profile-picture" src="channel-pictures/marquesBrwonlee.png" alt="channelpictures">
            </div>

            <div class="video-info">
                <p class="video-title">Talking tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">marques Brwonlee</p>

                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>  
        </div>

    </div>

    <div class="video-preview">
       <img class="thumbnail" src="thumbnail/don'tlaugh.png">
    

        <p class="video-title">Try not to laugh challange</p>
        <p class="video-author">markplier</p>

        <p class="video-stats">19M views &#183; 4 years ago</p>
    </div>

</body>
</html>
